<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Library</title>
</head>
<body class="bg-light">
  <div class="container">
      <h1>Edit book</h1>
      <form th:action="@{/book/save}" th:method="post" action="book/save.html">
          <div class="form-group row">
              <label for="id" class="col-sm-2 col-form-label">ID</label>
              <div class="col-sm-10">
                  <input type="text" readonly class="form-control-plaintext" id="id" name="id" value="book-id" th:value="${book.id}">
              </div>
          </div>
          <div class="form-group row">
              <label for="title" class="col-sm-2 col-form-label">Title</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" id="title" name="title" value="Book title" th:value="${book.title}">
              </div>
          </div>
          <div class="form-group row">
              <label for="title" class="col-sm-2 col-form-label">Authors</label>
              <div class="col-sm-10">
                  <select class="custom-select" multiple name="authors[]" th:field="*{book.authors}">
                      <option value="author-id" th:each="author : ${authors}" th:value="${author.id}" th:text="${author.fullname}">Author name</option>
                  </select>
              </div>
          </div>
          <div class="form-group row">
              <label for="title" class="col-sm-2 col-form-label">Genres</label>
              <div class="col-sm-10">
                  <select class="custom-select" multiple name="genres[]" th:field="*{book.genres}">
                      <option value="genre-id" th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}">Genre name</option>
                  </select>
              </div>
          </div>
          <div class="form-group row">
              <div class="col-sm-2"></div>
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary mb-2">Save</button>
              </div>
          </div>
      </form>
  </div>
</body>
</html>
